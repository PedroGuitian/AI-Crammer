{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}AI Crammer{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'cram_app/style.css' %}">
</head>
<body>
  <div class="container">
    <header>
      <h1>AI Crammer</h1>
      {% if user.is_authenticated %}
      <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'cram_sheet' %}">Generate Cram Sheet</a>
        <a href="{% url 'my_cram_sheets' %}">My Cram Sheets</a>
        <a href="{% url 'logout' %}">Logout</a>
      </nav>
      {% else %}
      <nav>
        <a href="{% url 'login' %}">Login</a> | 
        <a href="{% url 'signup' %}">Sign Up</a>
      </nav>
      {% endif %}
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>
  </div>
{% block extra_scripts %}{% endblock %}
</body>
</html>
